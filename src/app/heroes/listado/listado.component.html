<div *ngIf="heroreBorrado; else noBorrado">
    <h3>Heroe borrado: <small>{{heroreBorrado}}</small>    </h3>
</div>

<ng-template #noBorrado>
    <h1>No ha borrado nada.</h1>
</ng-template>


<button (click) = "borrarHeroe()">Borrar Heroe</button>


<p>Listado de Heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}-{{heroe}}
    </li>    
</ul>
